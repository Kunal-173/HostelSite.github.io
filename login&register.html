<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login & regsiteration</title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            
            <div class="button-box">
                
                <button type="button" class="toggle-btn" onclick='login()'>Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group">
                <input type="text" name="userName" placeholder="User ID" class="input-field">
                <input type="password" name="password" placeholder=" Enter Password" class="input-field">
                <input type="checkbox" name="checkbox" class="check-box">
                <label type="checkbox" name="checkbox">Remember Password</label>
                <button  type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" name="userName" placeholder="User ID" class="input-field">
                <input type="email" name="emailId" class="input-field" placeholder="Email Id">
                <input type="password" name="password" placeholder=" Enter Password" class="input-field">
                <input type="checkbox" name="checkbox" class="check-box">
                <label type="checkbox" name="checkbox">I agree to the terms and conditions</label>
                <button  type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
